<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ラベル付け機</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    
    <style>
        .container {
            padding-top: 20px;
        }
        #stateList {
            /* こいつが重要 */
            overflow:auto;
            height:250px;
            line-height:1.5;
            padding:10px 0;
        }
        .align-right {
            text-align: right;
        }
        .align-left {
            float: left;
        }
    </style>
    
</head>
<body>
     <!-- ナビゲーションバー -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand h1">{{myid}}さん　今何してる？ </span>
    </nav>
    <div class="container">
        <h5>行動</h5>
        <div class="form-group"> 
            <select class="form-control" id="statusSelect">
                <option>座る</option>
                <option>立つ</option>
                <option>歩く</option>
                <option>昇り</option>
                <option>降り</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" name="memo" id="memo" placeholder="メモ" class="form-control">
        </div>

        <h5>感情</h5>
        <div class="form-group"> 
            <select class="form-control" id="emotionSelect">
                <option value="happiness">幸福😊</option>
                <option value="sadness">悲しみ😭</option>
                <option value="anger">怒り😡</option>
                <option value="contempt">軽蔑😞</option>
                <option value="disgust">嫌悪😒</option>
                <option value="fear">恐怖😱</option>
                <option value="surprise">驚き😯</option>
                <option value="neutral">中立😐</option>
            </select>
        </div>
        <div>
            <div class="align-left">弱い</div>
            <div class="align-right">強い</div>
            <input type="range" class="custom-range" id="range_emotion" min="0" max="1" step="0.01">
        </div>
        
        
        <div>
            <h5>眠気</h5>
            <div class="align-left">弱い</div>
            <div class="align-right">強い</div>
            <input type="range" class="custom-range" id="range_sleep" min="0" max="1" step="0.01">
        </div>
        <button type="button" class="btn btn-primary" id="button_save">セーブ</button>
        <button type="button" class="btn btn-success" id="button_upload">アップロード</button>
        <a id="save_count">0個のデータを保存中</a>
        <ul id="stateList"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(function(){ 
            updateSaveCount();
            $("#button_upload").on('click', function(){
                var data = localStorage.getItem("label");
                if(data) {
                    $.ajax({
                    type: 'post',
                    url: 'http://' + location.hostname + ":5000/post",
                    contentType: 'application/json',
                    datatType: 'json',
                    data: data,
                    timeout: 10000,
                    success: function(data) {
                        localStorage.clear();
                        updateSaveCount(0);
                    },
                    error: function(data) {
                        alert("アップロードに失敗しました");
                    }
                    })
                }
            });
            
            $('#button_save').on('click', function () {
                var datalist = JSON.parse(localStorage.getItem("label"));
                if(!datalist) {
                    datalist = [];
                } 
                datalist.push({
                    id: '{{myid}}',
                    time: Date.now(),
                    memo: $('#memo').val(),
                    action: $('#statusSelect').val(),
                    emotion: $('#emotionSelect').val(),
                    emotion_val: $('#range_emotion').val(),
                    sleep: $('#range_sleep').val()
                });
                updateSaveCount(datalist.length)
                localStorage.setItem("label", JSON.stringify(datalist));
            });
            
            function updateSaveCount(num) {
                var msg = "";
                if(num) {
                    msg = num + '個のデータを保存中';
                    
                } else {
                    var datalist = JSON.parse(localStorage.getItem("label"));
                    if(datalist) {
                        msg =  datalist.length + '個のデータを保存中';
                    } else {
                        msg = '0個のデータを保存中'
                    }
                }
                $('#save_count').text(msg);
            }
           
        })
    </script>

</body>
</html>
